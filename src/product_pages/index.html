<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
    <script src="../disocunts.js"></script>
  </head>
  <body>
    <header class="divider" id="product-header"></header>
    <main class="divider">
      <section class="product-detail divider">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" srcset="" alt="" />
        <p class="product-card__suggested-price" id="productSuggestedPrice"></p>
        <p class="product-card__price" id="productFinalPrice"></p>
        <p class="product-card__discount" id="productDiscount"></p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
      <section class="comment-section">
        <h1 class="comments-header">Comments</h2>
        
        <div id="commentsContainer"></div>
        <button id="addComment" data-id="">Add Comment</button>
      </section>
    </main>
    <footer id="product-footer"></footer>
  </body>
</html>
